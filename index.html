<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">

            <div class="slider-wrapper" tabindex="0" @mouseenter="stopAutoPlay()" @mouseleave="startAutoPlay()">

                <div class="item" v-for="(element, i) in slides">

                    <img :src="element.image" :class="activeImage === i ? 'active' : ''" alt="Spiderman">

                    <div class="text">
                        <h3>{{ element.title }}</h3>
                        <p>{{ element.text }}</p>
                    </div>

                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImage"></div>
                    <div class="next" @click="nextImage"></div>
                    <div class="thumb active">
                        <img :class="activeImage === i ? 'active' : ''" :src="thumb" alt="" v-for="(thumb, i) in slides.image" @click="changeImage(i)">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
